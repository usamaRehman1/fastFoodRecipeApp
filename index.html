<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Fast Food Recipe App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <header class="bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-white p-4 text-center">
    <h1 class="text-3xl font-bold mb-1">üçî Fast Food Recipe App</h1>
    <p class="text-sm mb-4">Search ‚Ä¢ Cook ‚Ä¢ Enjoy</p>

    <div class="flex justify-center">
      <input type="text" id="searchInput" placeholder="Search recipe..."
        class="w-3/3 p-2 rounded-l-lg border border-gray-300 text-black focus:outline-none focus:ring-2 focus:ring-red-400" />
      <button id="searchBtn"
        class="bg-white text-red-500 font-bold px-4 rounded-r-lg border border-gray-300 hover:bg-gray-100">
        SEARCH
      </button>
    </div>
  </header>

  <div class="flex max-w-7xl mx-auto mt-6 px-4 gap-4">

    <aside class="w-1/3 md:w-1/4 bg-white rounded-xl shadow p-4">
      <div id="loder" class="flex justify-center items-center space-x-2 hidden">
        <div class="w-4 h-4 bg-red-500 rounded-full animate-bounce"></div>
        <div class="w-4 h-4 bg-red-500 rounded-full animate-bounce [animation-delay:0.2s]"></div>
        <div class="w-4 h-4 bg-red-500 rounded-full animate-bounce [animation-delay:0.4s]"></div>
      </div>
      <ul id="recipeList" class="bg-white rounded-lg divide-y max-h-[180vh] overflow-y-auto"></ul>
    </aside>

    <main class="flex-1 bg-white rounded-xl shadow p-6">
      <div class="flex justify-between items-center mb-4">
        <p id="recipeTitle" class="text-slate-400 text-center max-w-sm mx-auto leading-relaxed">
          üôÇ Start by searching for a Recipe or an ingredient. Have Fun!
        </p>
      </div>
      <div id="recipeContainer" class="hidden"></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>

</body>

</html>
